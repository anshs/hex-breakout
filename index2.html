<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Breakout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="hex.js"></script>
  <link rel="stylesheet" href="hexstyle.css">
</head>
<body>

  <!-- Container for Canvas and Controls -->
  <div class="flex flex-col h-auto max-w-md mx-auto">
    <header class="w-full text-white text-center py-4 bg-transparent">
      <h1 class="text-xl font-bold text-white">Hexagons with axial coordinates</h1>
    </header>
    <!-- Canvas Section -->
    <div class="w-full p-4 bg-gray-200 rounded-2xl mx-2 mb-4">
      <canvas id="hexbreakout" class="w-full h-auto rounded-2xl"></canvas>
    </div>

    <!-- Controls Section -->
    <div id="controls" class="w-full p-4 shadow-md rounded-2xl bg-gray-800 mx-2 mb-4">
      <h5 class="text-xl font-bold mb-4">Controls</h5>

      <!-- Slider for Hexagon Radius -->
      <div class="mb-4">
        <label for="radiusSlider" class="block mb-2">Hexagon Radius</label>
        <input type="range" id="radiusSlider" min="10" max="75" value="25" class="w-full">
        <input type="number" id="radiusInput" min="10" max="75" value="25" class="w-full mt-2 p-2 border rounded text-black">
      </div>

      <!-- Slider for Number of Hexagons -->
      <div class="mb-4">
        <label for="hexCountSlider" class="block mb-2"># Hexagons per side</label>
        <input type="range" id="hexCountSlider" min="1" max="25" value="3" class="w-full">
        <input type="number" id="hexCountInput" min="1" max="25" value="3" class="w-full mt-2 p-2 border rounded text-black">
      </div>

      <!-- Toggle Button for Hexagon Orientation -->
      <div class="mb-4">
        <label class="block mb-2">Hexagon Orientation</label>
        <div class="flex items-center">
          <span class="mr-2">Flat Side Upwards</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="orientationToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-blue-600 rounded-full peer-focus:ring-2 peer-focus:ring-blue-300 peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
          </label>
          <span class="ml-2">Pointy Side Upwards</span>
        </div>
      </div>

      <!-- Toggle for Grid -->
      <div class="mb-4">
        <label class="block mb-2">Show Grid</label>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="gridToggle" class="sr-only peer">
          <div class="w-11 h-6 bg-blue-600 rounded-full peer-focus:ring-2 peer-focus:ring-blue-300 peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
